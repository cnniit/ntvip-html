<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="addface/angular.min.js"></script>

<title>设置</title>
<link rel="stylesheet" href="delface/myApp.css">

		<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" >
	var addr = '139.159.252.223:9980';
	$(document).ready(function () {

		$("#addr").val(addr)
	    $("#btnSubmit").click(function (event) {
			var addr = $("#addr").val()
	    	if(addr==undefined || $.trim(addr)==""){
	    		alert("地址不能为空")
	    		return;
	    	}
			
			sessionStorage.addr=addr;
        	$("#addr").val(addr)
        	alert("设置成功")
        	
	        event.preventDefault();


	    });

	});
	</script>		

</head>
<body ng-app="myApp">
	<div ng-controller="CityController" class="container">
		<div id="demo" class="compare-demo-page">
			<h2 class="showFunction">
				设置
			</h2>
			
			<div class="compare-box">
					<div class="search-box">
					<div class="face-del" >地址：<input style="width: 247px;" class="input-xlarge focused has-error" id="addr" name="addr" type="text" value="" ></div>
						<lable for="file-uploader" class="upload-img">
							<i class="icons icon-upload">
							</i>
							<span>
								<button type="submit" id="btnSubmit"  class="btn btn-primary">设置</button>
							</span>
						</lable>
					</div>
					<br>
				</div>

	

	</div>
	<script type="text/javascript" src="addface/faceauth.js"></script>


</body>
</html>
