<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="angular.min.js">
<title>人脸注册demo</title>
<link rel="stylesheet" href="myApp.css">
</head>
<body ng-app="myApp">
	<div ng-controller="CityController" class="container">
		<div id="demo" class="compare-demo-page">
			<h2 class="showFunction">
				人脸注册
			</h2>
			<div class="face-add">人脸ID：<input id="faceid" style="width: 325px" type="text" ng-model="uid" test /></div>
			<!-- 比较div -->
			<div class="compare-box">

				<!-- 左侧div -->
								
				<div class="img">
					<!-- 图像显示 -->
					<div class="img-box img-box-one">
						<canvas id="myCanvas-left" width="400" height="400" style="background:#e4e4e4">
					</div>
					<!-- 图片上传 -->
					<div class="search-box">
						<lable for="file-uploader" class="upload-img">
							<i class="icons icon-upload">
							</i>
							<span>
								上传照片
							</span>

							<input type="file" id="file-uploader" accept="image/*" file-model="images" onchange="angular.element(this).scope().img_upload('left',this.files)"  class="file-uploader-one"/>
						</lable>
					
					<!-- 注册 -->
						<lable for="file-uploader" class="upload-img" style="margin-top: 20px">
							<i class="icons icon-upload">
							</i>
							<span>
								<button ng-click="register()">注册</button>
							</span>

							 
						</lable>
					<br>
				</div>

				<!-- <div class="compare-result result-box">
					<Label id="faceGender" class="face-result">性别: -- </Label><br>
					<Label id="faceAge" class="face-result">年龄: -- </Label><br>
					<Label id="faceRace" class="face-result">种族: -- </Label><br>
					<Label id="faceBeauty" class="face-result">颜值: -- </Label><br>
					<Label id="faceRemark" class="face-result">综合: -- </Label><br>
				</div> -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="addface/faceauth.js"></script>


</body>
</html>
