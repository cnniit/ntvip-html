<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="facecompare/angular.min.js"></script> 
<title>人脸比对demo</title>
<link rel="stylesheet" href="facecompare/myApp.css">
</head>
<body ng-app="myApp">
	<div ng-controller="CityController" class="container">
		<div id="demo" class="compare-demo-page">
			<h2 class="showFunction">
				人脸比对
			</h2>
			<!-- 比较div -->
			<div class="compare-box">
				<!-- 左侧div -->
				<div class="handle-img first">
					<!-- 图像显示 -->
					<div class="img-box img-box-one">
						<canvas id="myCanvas-left" width="300" height="300" style="background:#e4e4e4">
					</div>
					<!-- 图片上传 -->
					<div class="search-box">
						<lable for="file-uploader" class="upload-img">
							<i class="icons icon-upload">
							</i>
							<span>
								上传照片
							</span>
							<input type="file" id="file-uploader" accept="image/*" file-model="images" onchange="angular.element(this).scope().img_upload('left',this.files)"  class="file-uploader-one"/>
						</lable>
					</div>
				</div>
				<!-- 右侧div -->
				<div class="handle-img">
					<!-- 图像显示 -->
					<div class="img-box-two img-box">
						<canvas id="myCanvas-right" width="300" height="300" style="background:#e4e4e4">
					</div>
					<!-- 图片上传 -->
					<div class="search-box">
						<lable for="file-uploader" class="upload-img">
							<i class="icons icon-upload">
							</i>
							<span>
								上传照片
							</span>
							<input type="file" id="file-uploader" accept="image/*" file-model="images" onchange="angular.element(this).scope().img_upload('right',this.files)" class="file-uploader-two"/>
						</lable>
					</div>
				</div>
			</div>

			
			<div class="result-box">
				<Label id="faceResult" class="face-result">相似度: -- </Label><br>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="facecompare/faceauth.js"></script>  

</body>
</html>
