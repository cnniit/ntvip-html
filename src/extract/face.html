<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="extract/jquery.js"></script>
<script src="extract/angular.min.js"></script>
<script src="extract/clipboard.min.js"></script>
<title>特征值提取demo</title>
<link rel="stylesheet" href="extract/myApp.css">

</head>
<body ng-app="myApp">
  <script type="text/javascript">
    var clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
$(function(){
$("#btn").click(function(){
	if($("#feature__").val()!=''){
  		alert('特征码已复制');		
	}else{
		alert('请先上传图片')
	}

});	
})



  </script>
	<div ng-controller="CityController" class="container">
		<div id="demo" class="compare-demo-page">
			<h2 class="showFunction">
				特征值提取
			</h2>
			
			<!-- 比较div -->
			<div class="compare-box">
				<!-- 左侧div -->
				<div class="img">
					<!-- 图像显示 -->
					<div class="img-box img-box-one">
						<canvas id="myCanvas-left" width="400" height="400" style="background:#e4e4e4">
					</div>
					<!-- 图片上传 -->
					<div class="search-box">
						<lable for="file-uploader" class="upload-img">
							<i class="icons icon-upload">
							</i>
							<span>
								上传照片
							</span>
							<input type="file" id="file-uploader" accept="image/*" file-model="images" onchange="angular.element(this).scope().img_upload('left',this.files)"  class="file-uploader-one"/>
						</lable>
					</div>
					<br>
				</div>

				<div class="compare-result result-box" style="height:160px">
					<Label id="feature_" class="face-result">特征值:   
							<span>
								<button class="btn" id="btn" style="width: 50px;height: 25px;" data-clipboard-action="copy" data-clipboard-target="#feature__">复制</button>
							</span>  
					<textarea  spellcheck="false" style="width: 395px; height: 110px; overflow:hidden; resize: none;"   id="feature___" disabled="disabled"></textarea>

					
     </Label>
				
					<!-- <Label id="feature" class="face-result"></Label><br> -->
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="extract/faceauth.js"></script>

<input style="width: 1px;height: 1px;" type="text"  id="feature__" ></input>
</body>
</html>
